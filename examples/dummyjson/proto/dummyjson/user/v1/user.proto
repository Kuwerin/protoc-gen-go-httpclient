syntax = "proto3";

package dummyjson.user.v1;

option go_package = "github.com/Kuwerin/protoc-gen-go-httpclient/examples/dummyjson/user/v1;userapi";

// UserModel.
message User {
  // The user's hair.
  message Hair {
    // The user's hair color.
    string color = 1;

    // The user's hair type.
    string type = 2;
  }

  // The user's coordinates.
  message Coordinates {
    // Latitude.
    double lat = 1;

    // Longitude.
    double lng = 2;
  }

  // The address.
  message Address {
    // The address.
    string address = 1;

    // The city.
    string city = 2;


    // The state.
    string state = 3;

    // The state code.
    string state_code = 4;

    // The postal code.
    string postal_code = 5;

    // The coordinates.
    Coordinates coordinates = 6;

    // The country
    string country = 7;
  }

  // The user's bank info.
  message Bank {
    // The card expiration date.
    string card_expire = 1;

    // The card number.
    string card_number = 2;

    // The type of the card.
    string card_type = 3;

    // The currency of the card.
    string currency = 4;

    // IBAN.
    string iban = 5;
  }

  // The company info.
  message Company {
    // The department.
    string department = 1;

    // The name of the company.
    string name = 2;

    // The title of the company.
    string title = 3;

    // The address of the company.
    Address address = 4;
  }

  // The information about crypto.
  message Crypto {
    // Coin.
    string coin = 1;

    // Wallet.
    string wallet = 2;

    // Network.
    string network = 3;
  }

  // The user's unique identifier.
  uint32 id = 1;

  // The user's first name.
  string first_name = 2;

  // The user's last name.
  string last_name = 3;

  // The user's maiden name.
  string maiden_name = 4;

  // The user's age.
  uint32 age = 5;

  // The user's gender.
  string gender = 6;

  // The user's email.
  string email = 7;

  // The user's phone.
  string phone = 8;

  // The user's username.
  string username = 9;

  // The user's password.
  string password = 10;

  // The user's birth date.
  string birth_date = 11;

  // The user's image.
  string image = 12;

  // The user's blood group.
  string blood_group = 13;

  // The user's height.
  double height = 14;

  // The user's weight.
  double weight = 15;

  // The user's eye color.
  string eye_color = 16;

  // The user's hair.
  Hair hair = 17;

  // The user's IP address.
  string ip = 18;

  // The user's address.
  Address address = 19;

  // The user's MAC address.
  string mac_address = 20;

  // The user's university.
  string university = 21;

  // The user's bank account info.
  Bank bank = 22;

  // The user's company info.
  Company company = 23;

  // The user's EIN.
  string ein = 24;

  // The user's SSN.
  string ssn = 25;

  // The user's UserAgent.
  string user_agent = 26;

  // The info about user's crypto account.
  Crypto crypto = 27;

  // The user's role.
  string role = 28;
}
